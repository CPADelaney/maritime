name: COFR loader

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

jobs:
  run-cofr-loader:
    runs-on: [self-hosted, cofr-runner-personal]

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install httpx openpyxl psycopg2-binary

      - name: Run COFR ETL
        run: python src/maritime_mvp/clients/COFR_client.py
