name: COFR loader

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'  # 09:00 UTC daily, adjust if you want

jobs:
  run-cofr-loader:
    runs-on: [self-hosted, cofr-runner]

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx openpyxl psycopg2-binary

      - name: Run COFR ETL
        run: python src/maritime_mvp/clients/COFR_client.py
